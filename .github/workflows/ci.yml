name: Go CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test ./...

  publish-docs:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger pkg.go.dev indexing
        env:
          MODULE_PATH: github.com/andrey-viktorov/jsonfilter-go
          VERSION: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          curl -fsS "https://proxy.golang.org/${MODULE_PATH}/@v/${VERSION}.info" >/dev/null
          curl -fsS "https://pkg.go.dev/${MODULE_PATH}@${VERSION}" >/dev/null
